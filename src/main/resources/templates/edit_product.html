<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td><label for="product_id">Product Id:</label></td>
                <td><input type="text" th:field="*{id}" id="product_id" readonly/></td>
            </tr>
            <tr>
                <td><label for="name">Product name:</label></td>
                <td><input type="text" th:field="*{name}" id="name"/></td>
            </tr>
            <tr>
                <td><label for="brand">Brand:</label></td>
                <td><input type="text" th:field="*{brand}" id="brand"/></td>
            </tr>
            <tr>
                <td><label for="madein">Made In:</label></td>
                <td><input type="text" th:field="*{madein}" id="madein"/></td>
            </tr>
            <tr>
                <td><label for="price">Price:</label></td>
                <td><input type="text" th:field="*{price}" id="price"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Update</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
